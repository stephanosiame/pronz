{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{% url 'password_reset_request' %}" class="text-decoration-none">Forgot password?</a>
                    <span class="mx-2">|</span>
                    <a href="{% url 'register' %}" class="text-decoration-none">Create new account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
